<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="Images">Images</span>
        <span class="item" data-name="Videos">Videos</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="Images"><span><img src="images/image-1.jpeg" alt=""></span></div>
      <div class="image" data-name="videos"><span><img src="images/videos-1.mp4" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-2.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-3.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-4.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-5.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-6.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-8.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-9.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-10.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-11.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-12.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-13.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-14.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-15.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-16.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-17.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-18.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-19.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-20.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-21.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-22.jpeg" alt=""></span></div>
      <div class="image" data-name="Images"><span><img src="images/image-23.jpeg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
